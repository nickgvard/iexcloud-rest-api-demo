spring.datasource.url=${DB_URL_MY}
spring.datasource.username=${DB_USER_MY}
spring.datasource.password=${DB_PASSWORD_MY}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

postgresql.datasource.url=${DB_URL_PG}
postgresql.datasource.username=${DB_USER_PG}
postgresql.datasource.password=${DB_PASSWORD_PG}
postgresql.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database=default

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

spring.security.oauth2.client.registration.google.clientId=${OAUTH2_CLIENT_ID}
spring.security.oauth2.client.registration.google.clientSecret=${OAUTH2_CLIENT_SECRET}
oauth2.redirect.url=${REDIRECT_URI}

server.port=8082

